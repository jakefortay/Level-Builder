<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
		<script src="constants.js"></script>
    <script src="sketch.js"></script>
    <script src="objectEditor.js"></script>
    <script src="colorPalette.js"></script>
    <script src="GameObjects.js"></script>
    <script src="writeToFile.js"></script>

  </head>
  <body>
    <main>
    </main>
    <div id="menus">
      <div id="game-object-menu" class="menu-container">
        <div class="menu-header">
          <span>Game Objects</span>
        </div>
        <ul id="object-list">
        </ul>
      </div>
      <div id="color-picker-menu" class="menu-container">
        <div class="menu-header">
          <span>Color Palette</span>
        </div>
        <div class="menu-body">
          <div id="color-palette"></div>
        </div>
        <div class="menu-footer">
          <button id="add-color" onclick="addColor()">
            Add Color
          </button>
          <div id="color-picker-container" class="color-display">
            <input type="color" id="color-picker">
          </div>
        </div>
      </div>
    </div>
  </body>

  <template id="list-item-template">
    <li id="list-item-id" class="list-item">
      <button>X</button>
      <input data-id="tag-id" class="object-tag-input" type="text" placeholder="Shape name" />
      <label>x: </label><input data-point="x" data-id="x-id" class="object-position-input" type="number" />
      <label>y: </label><input data-point="y" data-id="y-id" class="object-position-input" type="number" />
      <label>w: </label><input data-point="w" data-id="w-id" class="object-position-input" type="number" />
      <label>h: </label><input data-point="h" data-id="h-id" class="object-position-input" type="number" />
    </li>
  </template>

  <template id="color-display-template">
    <div id="new-color" class="color-display" onclick="selectColor(this)"></div>
  </template>
</html>
