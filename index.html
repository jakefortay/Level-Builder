<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
    </main>
		<script src="constants.js"></script>
    <script src="sketch.js"></script>
    <script src="domUtil.js"></script>
    <script src="GameObjects.js"></script>
    <script src="writeToFile.js"></script>
    <script src="colorButtons.js"></script>
  </body>
  <div id="object-container">
    <div id="header">
      <span>Game Objects</span>
    </div>
    <ul id="object-list">
    </ul>
  </div>

  <template id="list-item-template">
    <li id="list-item-id" class="list-item">
      <button>X</button>
      <input data-id="tag-id" class="object-tag-input" type="text" placeholder="Shape name" />2
      <label>x: </label><input data-point="x" data-id="x-id" class="object-position-input" type="number" />
      <label>y: </label><input data-point="y" data-id="y-id" class="object-position-input" type="number" />
      <label>w: </label><input data-point="w" data-id="w-id" class="object-position-input" type="number" />
      <label>h: </label><input data-point="h" data-id="h-id" class="object-position-input" type="number" />
      <label>dir: </label><input data-point="dir" data-id="dir-id" class="object-position-input" type="string" />
      <label>l1: </label><input data-point="l1" data-id="l1-id" class="object-position-input" type="number" />
      <label>l2: </label><input data-point="l2" data-id="l2-id" class="object-position-input" type="number" />
      <label>spd: </label><input data-point="spd" data-id="spd-id" class="object-position-input" type="number" />
    </li>
  </template>
</html>
